language: csharp
solution: NeverBounce.sln
install:
- nuget restore NeverBounce.sln
- nuget install NUnit.Runners -Version 3.7.0 -OutputDirectory testrunner
script:
- xbuild /p:Configuration=Release NeverBounce.sln
- mono testrunner/NUnit.ConsoleRunner.3.7.0/tools/nunit3-console.exe ./NeverBounceSDKTests/bin/Release/NeverBounce.Tests.dll
